<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Something Special ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at center,#ff4d6d,#1a0010);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
    overflow:hidden;
}

/* Dark vignette effect */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle,transparent 40%,black 95%);
    pointer-events:none;
}

.container{
    text-align:center;
    backdrop-filter: blur(15px);
    padding:55px 65px;
    border-radius:30px;
    background:rgba(255,255,255,0.08);
    box-shadow:0 30px 80px rgba(255,0,90,.45);
    animation:fadeIn 2.5s ease;
}

h1{
    font-size:42px;
    margin-bottom:20px;
    text-shadow:0 0 25px rgba(255,100,150,.9);
    animation:pulseGlow 3s infinite alternate;
}

h2{
    font-weight:300;
    margin-bottom:25px;
    letter-spacing:1px;
}

.countdown{
    font-size:32px;
    font-weight:600;
    margin-top:10px;
    animation:heartbeat 1.6s infinite;
}

.propose{
    margin-top:28px;
    font-size:19px;
    opacity:0.95;
    line-height:1.5;
}

/* Animations */
@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);} 
    to{opacity:1;transform:translateY(0);} 
}

@keyframes pulseGlow{
    from{text-shadow:0 0 20px rgba(255,100,150,.5);} 
    to{text-shadow:0 0 45px rgba(255,100,150,1);} 
}

@keyframes heartbeat{
    0%{transform:scale(1);} 
    30%{transform:scale(1.15);} 
    60%{transform:scale(1);} 
}

/* Floating hearts */
.heart{
    position:absolute;
    color:#fff;
    font-size:22px;
    opacity:.8;
    animation:float 7s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh) scale(.4) rotate(0deg);} 
    to{transform:translateY(-10vh) scale(1.3) rotate(360deg);} 
}
</style>
</head>
<body>

<div class="container">
    <h1>Something Special Coming ‚ù§Ô∏è</h1>
    <h2>Wait for 14th Feb... Stay Tuned ‚ú®</h2>

    <div class="countdown" id="countdown"></div>

    <div class="propose">
        By the way... Happy Propose Day üíñ<br>
        Itni jaldi nahi bataunga ü§≠
    </div>
</div>

<script>
// Countdown to Feb 14
const target = new Date(new Date().getFullYear(),1,14);

function updateCountdown(){
    const now = new Date();
    const diff = target - now;

    if(diff<=0){
        document.getElementById('countdown').innerHTML = "It's Valentine's Day ‚ù§Ô∏è";
        return;
    }

    const d=Math.floor(diff/86400000);
    const h=Math.floor(diff%86400000/3600000);
    const m=Math.floor(diff%3600000/60000);
    const s=Math.floor(diff%60000/1000);

    document.getElementById('countdown').innerHTML=
        `${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

// Floating hearts animation
setInterval(()=>{
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left=Math.random()*100+'vw';
    heart.style.fontSize=(12+Math.random()*30)+'px';
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
},400);
</script>

</body>
</html>
