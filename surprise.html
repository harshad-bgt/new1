<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Something Special ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff6a88,#ff99ac);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
    overflow:hidden;
}

.container{
    text-align:center;
    backdrop-filter: blur(10px);
    padding:40px 50px;
    border-radius:25px;
    background:rgba(255,255,255,0.1);
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
    animation:fadeIn 2s ease;
}

h1{
    font-size:38px;
    margin-bottom:15px;
}

h2{
    font-weight:300;
    margin-bottom:20px;
}

.countdown{
    font-size:28px;
    font-weight:600;
}

.propose{
    margin-top:20px;
    font-size:18px;
    opacity:0.9;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(20px);} 
    to{opacity:1;transform:translateY(0);} 
}

/* Floating hearts */
.heart{
    position:absolute;
    color:#fff;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh) scale(0.5);} 
    to{transform:translateY(-10vh) scale(1.2);} 
}
</style>
</head>
<body>

<div class="container">
    <h1>Something Special Coming ‚ù§Ô∏è</h1>
    <h2>Wait for 14th Feb... Stay Tuned ‚ú®</h2>

    <div class="countdown" id="countdown"></div>

    <div class="propose">By the way... Happy Propose Day üíñ<br>Itni jaldi nahi bataunga ü§≠ </div>
</div>

<script>
// Countdown to Feb 14
const target = new Date(new Date().getFullYear(),1,14);

function updateCountdown(){
    const now = new Date();
    const diff = target - now;

    if(diff<=0){
        document.getElementById('countdown').innerHTML = 'It\'s Valentine\'s Day ‚ù§Ô∏è';
        return;
    }

    const d=Math.floor(diff/86400000);
    const h=Math.floor(diff%86400000/3600000);
    const m=Math.floor(diff%3600000/60000);
    const s=Math.floor(diff%60000/1000);

    document.getElementById('countdown').innerHTML=
        `${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

// Floating hearts
setInterval(()=>{
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left=Math.random()*100+'vw';
    heart.style.fontSize=(10+Math.random()*25)+'px';
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},500);
</script>

</body>
</html>
